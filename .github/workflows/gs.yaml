name: GS organization

on:
  push:
    paths:
      - "GS/eu-west-1/**"   # Trigger if any change happens in GS/eu-west-1/
      - "GS/eu-central-1/**"  # Trigger if any change happens in GS/eu-central-1/
      - "GS/us-west-2/**"   # Trigger if any change happens in GS/us-west-2/
  workflow_dispatch:  # Allow manual triggering of the workflow
    inputs:
      region:
        description: 'Select the region to run'
        required: true
        default: 'eu-west-1'
        type: choice
        options:
          - 'eu-west-1'
          - 'eu-central-1'
          - 'us-west-2'

jobs:
  eu-west-1:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && contains(github.event.head_commit.modified, 'GS/eu-west-1/') || (github.event_name == 'workflow_dispatch' && github.event.inputs.region == 'eu-west-1') }}
    steps:
      - name: Hello world from eu-west-1
        run: echo "Hello world from GS! (eu-west-1)"

  eu-central-1:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && contains(github.event.head_commit.modified, 'GS/eu-central-1/') || (github.event_name == 'workflow_dispatch' && github.event.inputs.region == 'eu-central-1') }}
    steps:
      - name: Hello world from eu-central-1
        run: echo "Hello world from GS! (eu-central-1)"

  us-west-2:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && contains(github.event.head_commit.modified, 'GS/us-west-2/') || (github.event_name == 'workflow_dispatch' && github.event.inputs.region == 'us-west-2') }}
    steps:
      - name: Hello world from us-west-2
        run: echo "Hello world from GS! (us-west-2)"